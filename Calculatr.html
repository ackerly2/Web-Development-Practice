<!--Calculator-->
<!DOCTYPE html>
<html>
  <head>
     <title>Kalkulator Penjumlahan</title> 
     <link rel="stylesheet" href="WebDevPracSTYLE.css">
  </head>
    
  <body>
    <header id="header" class="jumbotron"><h1>Kontrakan Javas Alfreda</h1>
       <p>Kontrakannya anak Matematika UNS</p>
       <img id="logo" src="Images/Lol.png" alt="logo">
    </header>
    <nav class="fixed">
        <ul>
            <li><a href="WebDevPrac.html">Back</a></li>
       </ul>
    </nav>
<div class="card cont"><h1>Calculator</h1> 
    <div class="flex-container-column">
       <div class="display">
           <h1 id="displayNumber">0</h1>
       </div>
       <div class="flex-container-row">
           <div class="button">7</div>
           <div class="button">8</div>
           <div class="button">9</div>
           <div class="button negative">+/-</div>
       </div>
       <div class="flex-container-row">
           <div class="button">4</div>
           <div class="button">5</div>
           <div class="button">6</div>
           <div class="button operator">-</div>
       </div>
       <div class="flex-container-row">
           <div class="button">1</div>
           <div class="button">2</div>
           <div class="button">3</div>
           <div class="button operator">+</div>
       </div>
       <div class="flex-container-row">
           <div class="button clear">CE</div>
           <div class="button">0</div>
           <div class="button equals double">=</div>
       </div>
    </div>
  </div>
  <div class="history card">
   <h2>Riwayat Perhitungan</h2>
      <table>
          <thead>
           <tr>
              <th>Angka Pertama</th>
              <th>Operator</th>
              <th>Angka Kedua</th>
              <th>Hasil</th>
           </tr>
          </thead>
          <tbody id="historyList"></tbody>
      </table>
      <p>Click the button to delete the history:</p>

      <a href="Calculatr.html"><button onclick="deleteItem()" >Delete</button></a>
  </div>
</div>
<script src="histo.js"></script>
<script src="calc.js"></script> 
<footer class="tengah"><p>Sponsored by : Bapak Shidiq</p></footer>
</body>
</html>
